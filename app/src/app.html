<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Function to set the theme based on the user's preferred color scheme
			function setThemeBasedOnPreference() {
				// Check if the user prefers a dark color scheme
				if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
					// Set the theme to 'g100' if the user prefers dark
					document.documentElement.setAttribute('theme', 'g100');
				} else {
					// Optionally, set a different theme or remove the theme attribute for light mode
					document.documentElement.setAttribute('theme', 'g10');
				}
			}

			// Call the function to set the theme based on the user's preference
			setThemeBasedOnPreference();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
